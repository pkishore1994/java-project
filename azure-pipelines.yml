stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'java/stockmanager/pom.xml'
        goals: 'clean install'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'

    - task: Docker@2
      inputs:
        command: buildAndPush
        repository: 'productcatalogue'
        dockerfile: '$(Build.SourcesDirectory)/java/kubernetes/productcatalogue/Dockerfile'
        containerRegistry: 'acrServiceConnection'  # Service connection name
        tags: |
          $(Build.BuildId)

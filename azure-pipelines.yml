# Trigger the pipeline when changes are pushed to the main branch
trigger:
- main

# Define repository reference
resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'acrServiceConnection'  # name of the service connection you created in Azure DevOps
  imageRepository: 'productcatalogue'
  containerRegistry: 'javaprojectacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/java/kubernetes/productcatalogue/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@4
      displayName: Build with Maven
      inputs:
        mavenPomFile: 'java/stockmanager/pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
        findBugsRunAnalysis: true

